name: build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Clean Workspace
        run: rm -rf ${{ github.workspace }}/*

      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Build
        run: just build

      - name: Test
        run: just test
