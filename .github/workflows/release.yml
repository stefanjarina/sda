name: release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Build Binaries
        run: just build-all

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./target/*
          make_latest: true